<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Playlist</title>
    <style>


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: linear-gradient(140deg, #B06DF5, rgba(252, 98, 241, 0.9));
    font-family: sans-serif;
    color: var(--text);
    display: flex;
    align-items: center;
}

.container {
    width: 100vw;
    display: grid;
    grid-template-columns: 1.8fr 1.2fr;
    gap: 1rem;
    padding: 0.5rem 1rem;
}

@media screen and (max-width: 990px) {
    .container {
        grid-template-columns: 1fr;
    }
}

.main-video, .video-playlist {
    width: 100%;
    height: 30rem;
}

.main-video .title {
    margin-top: 1rem;
}

.video-playlist .title {
    padding-left: 1rem;
}

.video-playlist .videos {
    height: 70%;
    overflow-y: auto;
}

.video-playlist .videos::-webkit-scrollbar {
    width: 0.4rem;
    border-radius: 0.4rem;
    background-color: #0005;
}

.video-playlist .videos::-webkit-scrollbar-thumb {
    border-radius: 0.4rem;
    background-color: #fff;
}

.video-playlist .videos .video {
    position: relative;
    width: 100%;
    height: 4rem;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 1rem;
    margin-top: 0.1rem;
    cursor: pointer;
    border-radius: 0.5rem;
    transition: background-color 0.3s;
}

.video-playlist .videos .video:hover {
    background-color: #0003;
}

.video-playlist .videos .video.active {
    background-color: #0003;
    color: var(--secondary);
}

.main-video video {
    width: 100%;
    border-radius: 0.5rem;
}

.video img {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    width: 1.5rem;
    height: 1.5rem;
    filter: invert(100%);
}

.video-playlist .videos .video.active img {
    filter: invert(100%) sepia(100%) saturate(2000%) hue-rotate(360deg);
}

.video h3 {
    padding-top: 15px;
    width: 23rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font: 100 1rem sans-serif;
    padding: 0 0.5rem;
}
.video-playlist .videos .video.active {
    background-color:#0006;
    color: var(--secondary);
}
.course-progress {
    margin: 30px 0;
}

#courseProgressBar {
    width: 100%;
    height: 20px;
}

#progressPercentage {
    margin-left: 10px;
    font-weight: bold;
}

    </style>
</head>


<body>
    <div class="container">
        <!-- Main Video Section -->
        <div class="main-video">
            <img class="course-img" src="" alt="Course Image" style="width: 100%; border-radius: 0.5rem;">
            <video src="" controls style="display: none;"></video>
            <h3 class="title">Course Title</h3>
        </div>
    
        <!-- Video Playlist Section -->
        <div class="video-playlist">
            <h3 class="title">Course Videos</h3>
            <div class="videos">
                <!-- Dynamic Video List -->
            </div>
        </div>
        <!-- Add this inside your HTML where you want to show the progress -->
<div class="course-progress">
    <label for="courseProgressBar">Course Progress:</label>
    <progress id="courseProgressBar" value="0" max="100"></progress>
<span id="progressPercentage">0/0 videos watched (0%)</span>
    <span id="progressPercentage">0%</span>
</div>

    </div>
    
    <script type="module" src="learning.js"></script>
</body>

</html>
