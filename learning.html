<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .course-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            /* Ensures positioning context for absolute elements */
        }

        .course-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .course-logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .course-logo:hover {
            transform: scale(1.05);
        }

        .course-name {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .video-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-item {
            margin: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            width: 300px;
        }

        .video-item:hover {
            background-color: #f9f9f9;
        }

        .video-thumbnail {
            width: 120px;
            height: 70px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 8px;
        }

        .video-name {
            font-size: 18px;
            color: #555;
        }

        .video-container {
            display: none;
            /* Hide by default */
            position: fixed;
            /* Fixed positioning to cover the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            /* Ensure it's above other content */
            padding: 20px;
            box-sizing: border-box;
        }

        .video-player {
            width: 80%;
            max-width: 1200px;
            height: auto;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
        }

        .video-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .control-btn:hover {
            color: #f39c12;
        }

        .progress-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 0 10px;
        }

        #progressBar {
            flex: 1;
            margin: 0 10px;
            background-color: #555;
        }

        #progressBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background-color: #f39c12;
            border-radius: 50%;
            cursor: pointer;
        }

        #progressBar::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background-color: #f39c12;
            border-radius: 50%;
            cursor: pointer;
        }

        #currentTime,
        #duration {
            font-size: 14px;
            color: #fff;
        }

        .course-logo.hidden {
            display: none;
        }

        #overall-progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        #overallProgressBar {
            width: 70%;
            height: 20px;
            margin-right: 10px;
        }

        #progressText {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="course-container" class="course-container">
        <!-- Course Image and Name -->
        <div id="course-info" class="course-info">
            <img id="course-logo" class="course-logo" src="default-logo.jpg" alt="Course Logo">
            <h1 id="course-name" class="course-name">Course Name</h1>
        </div>

        <!-- Progress Bar -->
        <div id="overall-progress-container" class="overall-progress-container">
            <label for="overallProgressBar">Progress:</label>
            <progress id="overallProgressBar" value="0" max="100"></progress>
            <span id="progressText">0/10 videos watched</span>
        </div>

        <!-- Video List -->
        <ul id="video-list" class="video-list">
            <!-- Videos will be dynamically added here -->
        </ul>
    </div>

    <div id="video-player-container" style="display: none;">
        <video id="lectureVideo" width="100%" height="auto">
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="closeBtn">Close</button>
        <button id="playPauseBtn">Play</button>
        <button id="muteBtn">Mute</button>
        <input type="range" id="volumeSlider" min="0" max="100" value="100">
        <button id="fullscreenBtn">Fullscreen</button>
        <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
        <button id="rewindBtn">Rewind 10s</button>
        <button id="forwardBtn">Forward 10s</button>
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
    </div>
    

    <script type="module" src="learning.js"></script>
</body>

</html>
