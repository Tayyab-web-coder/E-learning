<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="user.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
    <nav>
      <div class="nav-left">
        <h1>Etech</h1>
        <input type="text" placeholder="Search courses..." id="search-bar">
      </div>
      <div class="nav-right">
        <i class="fas fa-bell notification-icon" id="notification-icon"></i>
        <div class="user-icon">
          <span id="user-initials">A</span>
          <div class="dropdown">
            <button id="profile-button">Profile</button>
            <button id="logout-button">Logout</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="banner">
      <h1>Welcome, <span id="user-name-display"></span>!</h1>
    </section>

    <section class="enrolled-courses-section">
      <h2>Your Enrolled Courses</h2>
      <div id="enrolled-courses"></div>
    </section>

    <section class="available-courses-section">
      <h2>Available Courses</h2>
      <select id="category-filter">
        <option value="">All Categories</option>
        <option value="web">Web Development</option>
        <option value="data">Data Science</option>
        <option value="design">Design</option>
      </select>

      <ul id="course-list"></ul>
      <button id="explore-more-button"><a href="./course.html">Explore More Courses</a></button>
    </section>
    <div id="loader" class="loader"></div>
  </main>

  <script type="module" src="user.js"></script>
</body>

</html>
