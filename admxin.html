<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Email Notification</title>
</head>
<body>
    <h2>Send Email to User</h2>
    <form id="emailForm">
        <label for="user_email">User Email:</label>
        <input type="email" id="user_email" name="user_email" required>
        <br><br>
        <label for="subject">user_name:</label>
        <input type="text" id="user_name" name="user_name" required>
        <br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br><br>
        <button type="submit">Send Email</button>
    </form>

    <!-- Include EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script> 
       <script type="text/javascript">
        (function(){
            emailjs.init("Dd0RIDKt5seSBnGKN");  // Replace with your EmailJS public key
        })();
    </script>

    <!-- JavaScript to Handle Form Submission -->
    <script>
   document.getElementById('emailForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get form data
    var userEmail = document.getElementById('user_email').value;
    var userName = document.getElementById('user_name').value;
    var message = document.getElementById('message').value;

    // Send email
    emailjs.send('service_bmihnmh', 'template_ui0hmhu', {
        user_email: userEmail,
        user_name: userName,
        message: message
    })
    .then(function(response) {
        alert('Email sent successfully!');
        // Clear the form
        document.getElementById('emailForm').reset();
    }, function(error) {
        alert('Failed to send email: ' + error.text);
    });
});

    </script>
</body>
</html>
