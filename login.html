<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form" class="login-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Password" required>
                <i class="fas fa-eye-slash" id="toggle-password"></i>
            </div>
            <a href="#" id="forgot-password">Forgot Password?</a>
            <button type="submit" class="login">Login</button>
        </form>
        <button id="google-login" class="social-login"><img src="./image/7123025_logo_google_g_icon.ico" alt=""> Login with Google</button>
        <button id="facebook-login" class="social-login"><i class="fa-brands fa-facebook"></i> Login with Facebook</button>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
