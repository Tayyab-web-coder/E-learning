<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script type="module" src="admin.js" defer></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #4a4a4a;
    }

    /* Form Styles */
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto 30px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #add-video {
      background-color: #2ecc71;
      margin-top: -10px;
    }

    #add-video:hover {
      background-color: #27ae60;
    }

    /* Course List Styles */
    #course-list {
      list-style-type: none;
      padding: 0;
      margin: 0 auto;
      max-width: 600px;
    }

    #course-list li {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #course-list img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .edit-btn, .delete-btn {
      padding: 8px 15px;
      margin-top: 10px;
      width: 48%;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #f39c12;
    }

    .edit-btn:hover {
      background-color: #e67e22;
    }

    .delete-btn {
      background-color: #e74c3c;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    /* Loading Spinner */
    .loading-spinner {
      display: none;
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Logout Button */
    #logout-button {
      background-color: #e74c3c;
      margin: 0 auto;
      display: block;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
    }

    #logout-button:hover {
      background-color: #c0392b;
    }

    /* Notification Styles */
    #notification-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    #notification-message {
      height: 100px;
      resize: vertical;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      form {
        padding: 15px;
      }

      #course-list li {
        flex-direction: column;
        text-align: left;
      }

      button {
        font-size: 0.9rem;
      }

      .edit-btn, .delete-btn {
        width: 100%;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Course Form -->
  <form id="course-form">
    <input type="text" id="course-name" placeholder="Course Name" required>
    <textarea id="course-description" placeholder="Course Description" required></textarea>
    <input type="file" id="course-img" accept="image/*" required>
    <img id="course-img-preview" style="display: none;">
    <select id="course-category" required>
      <option value="" disabled selected>Select Category</option>
      <option value="programming">Programming</option>
      <option value="design">Design</option>
    </select>
    <input type="text" id="course-tags" placeholder="Tags (comma-separated)" required>
    <div id="video-fields">
      <div class="video-field">
        <label for="video-file-0">Video File:</label>
        <input type="file" id="video-file-0" class="video-file" accept="video/*" required>
        <label for="video-thumb-0">Video Thumbnail:</label>
        <input type="file" id="video-thumb-0" class="video-thumb" accept="image/*">
        <input type="text" id="video-name-0" class="video-name" placeholder="Video Name" required>
      </div>
    </div>
    <button type="button" id="add-video">Add Video</button>
    <button type="submit">Submit</button>
  </form>

<!-- Email Notification Form -->
<div id="email-notification-form">
  <h2>Send Email Notification</h2>
  <form id="emailForm">
    <label for="recipientEmail">Recipient Email:</label>
    <input type="email" id="recipientEmail" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" required>

    <label for="message">Message:</label>
    <textarea id="message" required></textarea>

    <button type="submit">Send Email</button>
  </form>
</div>


  <!-- Course List -->
  <ul id="course-list"></ul>

  <!-- Loading Spinner -->
  <div class="loading-spinner"></div>

  <!-- Logout Button -->
  <button id="logout-button">Logout</button>
</body>
</html>
